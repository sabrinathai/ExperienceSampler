<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- You will need to change the url that follows connect-src-->
        <!-- If you are using a google database, you will need two urls, the url for your actual data collector, and https://script.googleusercontent.com/macros/echo
        Below is an example of what it should look like if you are using a Google database-->
        <!-- If you are using a server, you will only need one url, the url of your server -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *; connect-src https://script.google.com/macros/s/AKfycbzzbp0437BkTqx95W9THF9JhWcydzn-K-FJTbwIHF23-S0JbDXG/exec 
		https://script.googleusercontent.com/macros/echo">
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Diary Surveys</title>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    	<script type="text/javascript" charset="utf-8" src="js/plugin/mustache.js"></script>
    	<script type="text/javascript" charset="utf-8" src="js/plugin/jquery-2.1.3.min.js"></script>
    	<script type="text/javascript" charset="utf-8" src="js/plugin/moment-with-locales.min.js"></script>
    	<script type="text/javascript" charset="utf-8" src="js/plugin/combodate.js"></script>
    	<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
    </head>
    <body>
      <!-- HTML Template -->
      <body onload="app.initialize()">
          <div class="app">
          <div id="window">
              <div id="question"><ul></ul></div>
          </div>
      </div>
    </body>
</html>
